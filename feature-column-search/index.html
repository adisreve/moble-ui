<body class="ui-mobile-viewport  ui-overlay-b pace-done pace-done">

        <div class="ui-nodisc-icon text-block max-grid">
            <div data-theme="a" style="margin-bottom:1em;" class="light-overlay-lightest">
                <div class="container">
                    <h4 id="setting">UI Options</h4>
                    <div id="form-output">
                        <div class="ui-field-contain">
                            <label for="base-price">
                                <strong>Base Price</strong>
                            </label>
                            <div class="ui-input-text ui-body-inherit ui-corner-all ui-shadow-inset">
                                <input required="required" name="base-price" id="base-price" type="number" placeholder="AUD">
                            </div>
                        </div>
                    </div>
                    <hr>
                    <h5>Custom Options</h5>
                    <div class="custom-options"></div>
                    <button value="Add New" class="ui-btn ui-btn-b ui-shadow ui-corner-all" id="btn-add-new">Add New</button>
                    <hr>
                    <span id="combinations-count"></span>
                    <button value="Save Variants" type="submit" data-theme="a" class="ui-btn ui-btn-b ui-shadow ui-corner-all form-submit"><span><i class="fa fa-search"></i>SAVE VARIANTS</span></button>
                    <button value="Autogenerate" type="submit" data-theme="a" class="ui-btn ui-btn-b ui-shadow ui-corner-all" id="btn-generate" disabled style="display:none;"span><i class="fa fa-search"></i> AUTOGENERATE</span></button>
                    <hr>
                </div>

                <div class="container">
                    <div class="filter-container">
                        <h4>Search Filters</h4>
                        <div class="table-filters"> </div>
                        <hr>
                    </div>

                    <table class="variants_table" id="tab_logic" style="display:none;">
                        <thead>
                            <th id="no">
                                No.
                            </th>
                            <th id="before">
                                QR
                            </th>
                            <th>
                                SKU
                            </th>
                            <th id="inventory">
                                Inventory
                            </th>
                            <th>
                                Price
                            </th>
                            <!-- <th>
                                More Prices 
                            </th> -->
                        </thead>
                        <tbody id="output">
                        </tbody>
                    </table>
                    <div id="submit-response"></div>

                    <div class="ui-field-contain">
                        <label for="note">JSON Response</label>
                        <textarea id="json-output" name="note" rows="10" cols="65" 
                        class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all ui-textinput-autogrow" style="height: 72px;"></textarea>
                    </div>
                    
                    <div class="ui-field-contain">
                        <label for="note">Site Options</label>
                        <textarea id="site_options" name="note" rows="10" cols="65" 
                        class="ui-input-text ui-shadow-inset ui-body-inherit ui-corner-all ui-textinput-autogrow" style="height: 72px;"></textarea>
                    </div>


                </div>

            </div>
